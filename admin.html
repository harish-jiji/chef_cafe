<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chef Cafe – Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 20px;
        }

        /* Login Box Styles */
        #loginBox {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
            text-align: center;
        }

        #loginBox h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        #loginBox input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #loginBox button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Admin Layout */
        .admin-wrapper {
            max-width: 900px;
            margin: auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .admin-header button {
            padding: 8px 16px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .add-item-card {
            background: #fff;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
            margin-bottom: 16px;
        }

        .add-item-card input,
        .add-item-card select,
        .add-item-card button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .add-item-card button {
            background: #111;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .items-list {
            display: grid;
            gap: 12px;
        }

        .menu-card {
            background: #fff;
            padding: 14px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .06);
        }

        .menu-card h3 {
            margin: 0 0 6px;
            font-size: 18px;
        }

        .menu-meta {
            font-size: 14px;
            opacity: .7;
            text-transform: capitalize;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .card-actions button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background: #e5e7eb;
            color: #111;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        /* Desktop improvement */
        @media (min-width: 768px) {
            .add-item-card {
                display: grid;
                grid-template-columns: 2fr 1fr 1fr auto;
                gap: 10px;
                align-items: center;
            }

            .add-item-card input,
            .add-item-card select,
            .add-item-card button {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="adminPanel" class="admin-wrapper" style="display:none">

        <header class="admin-header">
            <h1>Menu Manager</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <section class="add-item-card">
            <input id="name" placeholder="Item name">
            <input id="price" type="number" placeholder="Price">
            <select id="category">
                <option value="soup">Soup</option>
                <option value="salads">Salads</option>
                <option value="starter">Starter</option>
                <option value="maincourses">Main Courses</option>
                <option value="chefspecial">Chef Special</option>
                <option value="asianmain">Asian Main Courses</option>
                <option value="asiannonveg">Asian Non Veg</option>
                <option value="asianveg">Asian Veg</option>
                <option value="kerala">Kerala Style</option>
                <option value="bread">Bread</option>
                <option value="grill">Grill Items</option>
                <option value="crispy">Crispy Bookzz</option>
                <option value="beverages">Beverages</option>
                <option value="cafespecials">Cafe Specials</option>
            </select>
            <button id="addItemBtn">Add</button>
        </section>

        <section class="items-list" id="items">
            <!-- Items rendered here -->
        </section>

    </div>

    <!-- Firebase v12 Module -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        import {
            getFirestore,
            collection,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAON6aij8dNGoRlJ1DdLcwMkPZsAGe-SBQ",
            authDomain: "chef-s-cafe.firebaseapp.com",
            projectId: "chef-s-cafe",
            storageBucket: "chef-s-cafe.firebasestorage.app",
            messagingSenderId: "623426909086",
            appId: "1:623426909086:web:b4c16775db67b1485b5c8f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const addItemBtn = document.getElementById("addItemBtn");
        const adminPanel = document.getElementById("adminPanel");
        const loginBox = document.getElementById("loginBox");
        const itemsDiv = document.getElementById("items");

        // LOGIN
        if (loginBtn) {
            loginBtn.addEventListener("click", async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("Login successful");
                } catch (err) {
                    alert("Login failed: " + err.message);
                }
            });
        }

        // LOGOUT
        if (logoutBtn) {
            logoutBtn.addEventListener("click", async () => {
                try {
                    await signOut(auth);
                } catch (err) {
                    console.error("Logout error", err);
                }
            });
        }

        // ADD ITEM
        if (addItemBtn) {
            addItemBtn.addEventListener("click", async () => {
                const name = document.getElementById("name").value;
                const price = Number(document.getElementById("price").value);
                const category = document.getElementById("category").value;

                if (!name || !price) {
                    alert("Please fill all fields");
                    return;
                }

                try {
                    await addDoc(collection(db, "menu_items"), {
                        name,
                        price,
                        category
                    });
                    document.getElementById("name").value = "";
                    document.getElementById("price").value = "";
                    alert("Item added successfully!");
                } catch (error) {
                    console.error("Error adding document: ", error);
                    alert("Error adding item: " + error.message);
                }
            });
        }

        // AUTH & DATA LISTENER
        onAuthStateChanged(auth, user => {
            if (user && user.email === "owner@chefscafe.com") {
                loginBox.style.display = "none";
                adminPanel.style.display = "block";
                loadItems();
            } else {
                loginBox.style.display = "block";
                adminPanel.style.display = "none";
            }
        });

        // LOAD ITEMS
        function loadItems() {
            onSnapshot(collection(db, "menu_items"), (snapshot) => {
                itemsDiv.innerHTML = "";
                snapshot.forEach((docSnap) => {
                    const item = docSnap.data();
                    const div = document.createElement("div");
                    div.className = "menu-card";
                    div.innerHTML = `
                        <h3>${item.name} – ₹${item.price}</h3>
                        <div class="menu-meta">${item.category}</div>
                        
                        <div class="card-actions">
                            <button class="edit-btn" onclick="alert('Edit feature coming soon!')">Edit</button>
                            <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
                        </div>
                    `;
                    itemsDiv.appendChild(div);
                });

                // Attach remove handlers
                document.querySelectorAll(".delete-btn").forEach(btn => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.target.getAttribute("data-id");
                        if (confirm("Delete this item?")) {
                            await deleteDoc(doc(db, "menu_items", id));
                        }
                    });
                });
            });
        }
    </script>
</body>

</html>
