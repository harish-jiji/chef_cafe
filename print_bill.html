<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Print Bill - Chef Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #1a1a2e;
            --light: #f8f9fa;
            --text: #333;
            --text-light: #666;
            --border: #ddd;
            --success: #10b981;
        }

        /* NAVBAR STYLES MOVED TO css/admin-nav.css */

        /* HIDE NAVBAR ON PRINT */
        @media print {
            .navbar {
                display: none !important;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--light);
            padding: 0;
            /* padding: 12px; REMOVED */
        }




        .bill-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
            margin-bottom: 20px;
        }

        .bill-printer {
            display: none;
        }

        .bill-header {
            text-align: center;
            margin-bottom: 16px;
            border-bottom: 2px dashed var(--border);
            padding-bottom: 12px;
        }

        .restaurant-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .restaurant-icon {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .bill-info {
            text-align: center;
            font-size: 12px;
            color: var(--text-light);
            line-height: 1.6;
        }

        .bill-info-line {
            font-weight: 600;
        }

        .bill-items {
            margin: 16px 0;
            border-bottom: 2px dashed var(--border);
            padding-bottom: 12px;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .bill-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 12px;
            border-bottom: 1px dotted var(--border);
        }

        .bill-item:last-child {
            border-bottom: none;
        }

        .item-left {
            flex: 1;
        }

        .item-qty {
            text-align: center;
            min-width: 40px;
            color: var(--primary);
            font-weight: 600;
        }

        .item-price {
            text-align: right;
            min-width: 60px;
            font-weight: 600;
        }

        .bill-total {
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, #FF8C5A 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .total-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .total-amount {
            font-size: 28px;
            font-weight: bold;
        }

        .bill-footer {
            text-align: center;
            padding: 12px 0;
            border-top: 2px dashed var(--border);
            color: var(--text-light);
            font-size: 11px;
        }

        .thank-you {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            margin-bottom: 4px;
        }

        .footer-text {
            margin-bottom: 2px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-print {
            background: linear-gradient(135deg, var(--success) 0%, #0d9488 100%);
            color: white;
        }

        .btn-share {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .btn-back {
            background: var(--light);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* PRINT STYLES */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: white;
            }

            body * {
                visibility: hidden;
            }

            .bill-printer,
            .bill-printer * {
                visibility: visible;
            }

            .bill-printer {
                position: absolute;
                left: 0;
                top: 0;
                width: 58mm;
                padding: 4mm;
                font-family: monospace;
                font-size: 10px;
                line-height: 1.4;
            }

            @page {
                size: 58mm auto;
                margin: 0;
            }

            .actions {
                display: none;
            }
        }

        @media (min-width: 768px) {
            .bill-container {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>


    <div class="bill-container">
        <div id="billPrintArea" class="bill-printer">
            <div class="bill-header">
                <div class="restaurant-icon">üçΩÔ∏è</div>
                <div class="restaurant-name">Chef Cafe</div>
                <div class="bill-info">
                    <div class="bill-info-line" id="billNo">Bill #B-001</div>
                    <div id="billMeta">Table: - | Date: -</div>
                </div>
            </div>

            <div class="bill-items">
                <div class="items-header">
                    <span class="item-left">Item</span>
                    <span class="item-qty">Qty</span>
                    <span class="item-price">Price</span>
                </div>
                <div id="billItemsList"></div>
            </div>

            <div class="bill-total">
                <div class="total-label">TOTAL AMOUNT</div>
                <div class="total-amount" id="totalAmount">‚Çπ0</div>
            </div>

            <div class="bill-footer">
                <div class="thank-you">üôè Thank You!</div>
                <div class="footer-text">Please visit us again</div>
                <div class="footer-text">Chef Cafe ‚Ä¢ Since 2024</div>
            </div>
        </div>

        <!-- Preview (Non-Print) -->
        <div id="billPreview"></div>

        <div class="actions" id="actions">
            <button class="btn btn-share" onclick="window.location.href='billing.html'">
                <i class="fas fa-arrow-left"></i> Back to Billing
            </button>
            <button class="btn btn-print" onclick="window.print()">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
    </div>

    <script>
        const bill = JSON.parse(localStorage.getItem('printBill'));

        if (bill) {
            // Set bill info
            document.getElementById('billNo').textContent = `Bill #${bill.billNo}`;
            document.getElementById('billMeta').textContent = `Table ${bill.tableNo} | ${bill.date || new Date(bill.timestamp).toLocaleDateString()}`;

            // Populate items
            const itemsList = document.getElementById('billItemsList');
            let itemsHtml = '';
            let total = 0;

            if (bill.items && bill.items.length > 0) {
                bill.items.forEach(item => {
                    const itemTotal = (item.price || 0) * item.qty;
                    total += itemTotal;
                    itemsHtml += `
                        <div class="bill-item">
                            <span class="item-left">${item.name}</span>
                            <span class="item-qty">√ó${item.qty}</span>
                            <span class="item-price">‚Çπ${itemTotal.toFixed(0)}</span>
                        </div>
                    `;
                });
            }

            itemsList.innerHTML = itemsHtml;
            document.getElementById('totalAmount').textContent = '‚Çπ' + (bill.total || total).toFixed(0);

            // Also update preview
            document.getElementById('billPreview').innerHTML = `
                <div style="padding: 16px; background: #f0f0f0; border-radius: 8px; font-size: 12px; margin-top: 16px;">
                    <p style="margin-bottom: 8px; font-weight: 600;">Bill Preview</p>
                    ${bill.items.map(item => `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                            <span>${item.name} √ó${item.qty}</span>
                            <span>‚Çπ${(item.price * item.qty).toFixed(0)}</span>
                        </div>
                    `).join('')}
                    <div style="border-top: 1px solid #ddd; margin: 8px 0; padding-top: 8px; font-weight: 600;">
                        Total: ‚Çπ${(bill.total || total).toFixed(0)}
                    </div>
                </div>
            `;
        } else {
            document.querySelector('.bill-container').innerHTML = `
                <div class="empty-message">
                    <div class="empty-icon">‚ùå</div>
                    <h3>No bill found</h3>
                    <p>Please generate a bill from the billing page</p>
                </div>
            `;
            document.getElementById('actions').style.display = 'none';
        }

        function shareBill() {
            if (navigator.share && bill) {
                navigator.share({
                    title: 'Chef Cafe Bill',
                    text: `Bill #${bill.billNo} - Table ${bill.tableNo}\nTotal: ‚Çπ${bill.total}\n\nThank you for dining!`,
                    url: window.location.href
                }).catch(err => console.log('Share cancelled'));
            } else {
                alert('Sharing not supported. Please use Print option.');
            }
        }
    </script>

</body>

</html>
<script src="js/navbar-loader.js"></script>
