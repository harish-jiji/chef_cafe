<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Draft Order - Chef Cafe</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-light: #FF8C5A;
            --primary-dark: #E55100;
            --secondary: #1E293B;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg: #F8FAFC;
            --card-bg: #FFFFFF;
            --border: #E2E8F0;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* NAVBAR STYLES MOVED TO css/admin-nav.css */


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 0;
            /* padding: 20px; REMOVED to allow full width navbar */
        }


        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .header-top a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--secondary) 0%, #334155 100%);
            border-radius: 10px;
            font-weight: 600;
            position: absolute;
            left: 20px;
            top: 20px;
            transition: all 0.3s ease;
        }

        .header-top a:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: var(--text-light);
        }

        .header-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 0 20px;
        }


        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 28px;
            box-shadow: var(--shadow-md);
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h3 i {
            color: var(--primary);
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-light);
        }

        .item-selection {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 12px;
            align-items: flex-end;
            position: relative;
            margin-bottom: 20px;
        }

        .search-wrapper {
            position: relative;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: var(--shadow-lg);
            display: none;
            margin-top: 4px;
        }

        .suggestions.show {
            display: block;
        }

        .suggestion-item {
            padding: 14px 16px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: var(--bg);
            padding-left: 20px;
        }

        .suggestion-item-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .suggestion-item-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-light);
        }

        .suggestion-item-category {
            background: #FFE8DC;
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .suggestion-item-price {
            font-weight: 600;
            color: var(--primary);
        }

        .btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            width: auto;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: white;
            border: 2px solid var(--border);
            color: var(--text-dark);
            width: 100%;
        }

        .btn-outline:hover {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border: none;
            padding: 8px 12px;
            width: auto;
            font-size: 13px;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-danger:hover {
            background: #EF4444;
            color: white;
        }

        .item-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            margin-bottom: 8px;
            border-radius: 12px;
            animation: slideIn 0.3s ease;
            transition: all 0.2s ease;
        }

        .order-item:hover {
            background: #F1F5F9;
            padding-right: 12px;
        }

        .order-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 700;
            color: var(--text-dark);
            font-size: 15px;
        }

        .item-details {
            color: var(--text-light);
            font-size: 12px;
            margin-top: 4px;
            display: flex;
            gap: 12px;
        }

        .item-qty-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .item-price-badge {
            display: inline-block;
            background: #E0E7FF;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 12px;
        }

        #emptyState {
            text-align: center;
            padding: 40px 24px;
            color: var(--text-light);
        }

        #emptyState i {
            font-size: 48px;
            color: var(--border);
            margin-bottom: 12px;
            opacity: 0.5;
        }

        #emptyState p {
            font-size: 16px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .notification {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: var(--text-dark);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            display: none;
            animation: slideInUp 0.3s ease;
            border-left: 4px solid var(--primary);
            max-width: 400px;
        }

        .notification.show {
            display: block;
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        @keyframes slideInUp {
            from {
                transform: translate(-50%, 30px);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .item-selection {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }

            .container {
                padding: 0;
            }

            .card {
                padding: 20px;
            }

            .action-grid {
                grid-template-columns: 1fr;
            }

            .header-top a {
                position: static;
                width: 100%;
                margin-bottom: 16px;
                justify-content: center;
            }

            .header {
                margin-bottom: 24px;
                margin-top: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .card {
                padding: 16px;
                margin-bottom: 16px;
            }

            .btn {
                font-size: 14px;
                padding: 12px 16px;
            }

            .item-selection {
                grid-template-columns: 1fr;
            }

            .suggestion-item {
                padding: 12px 14px;
                font-size: 14px;
            }

            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-actions {
                width: 100%;
                margin-top: 12px;
                margin-left: 0;
            }

            .action-grid {
                grid-template-columns: 1fr;
            }

            .notification {
                max-width: calc(100vw - 40px);
                left: 20px;
                right: 20px;
                transform: none;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>


    <div class="container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-file-alt"></i>
            </div>
            <h1>Create Order</h1>
            <p>Start a new order by selecting table and items from menu</p>
        </div>

        <!-- TABLE SELECTION -->
        <div class="card">
            <h3>
                <i class="fas fa-chair"></i> Table Number
            </h3>
            <div class="input-group">
                <label>Select or Enter Table Number</label>
                <input type="number" id="tableNo" class="input-field" placeholder="e.g., 5" min="1">
            </div>
        </div>

        <!-- ITEM SELECTION -->
        <div class="card">
            <h3>
                <i class="fas fa-plus-circle"></i> Add Items
            </h3>

            <div class="item-selection">
                <div class="search-wrapper">
                    <label
                        style="display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-dark); font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;">Search
                        Items</label>
                    <input type="text" id="itemSearch" class="input-field" placeholder="Search menu items..."
                        autocomplete="off">
                    <div class="suggestions" id="suggestions"></div>
                </div>

                <div>
                    <label
                        style="display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-dark); font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;">Qty</label>
                    <input type="number" id="itemQty" class="input-field" value="1" min="1">
                </div>

                <button class="btn btn-primary" onclick="addItem()" style="margin-bottom: 0;">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <!-- ORDER SUMMARY -->
        <div class="card">
            <h3>
                <i class="fas fa-list"></i> Current Order
            </h3>
            <div id="emptyState" style="padding: 40px 0;">
                <i class="fas fa-inbox"></i>
                <p>No items added yet</p>
            </div>
            <ul id="itemList" class="item-list"></ul>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-grid">
            <button class="btn btn-outline" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Cancel
            </button>
            <button class="btn btn-primary" onclick="saveDraftOrder()" style="width: 100%;">
                <i class="fas fa-save"></i> Save Order
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAON6aij8dNGoRlJ1DdLcwMkPZsAGe-SBQ",
            authDomain: "chef-s-cafe.firebaseapp.com",
            projectId: "chef-s-cafe",
            storageBucket: "chef-s-cafe.firebasestorage.app",
            messagingSenderId: "623426909086",
            appId: "1:623426909086:web:b4c16775db67b1485b5c8f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = 'admin.html';
            } else {
                startBadgeListener();
            }
        });

        function startBadgeListener() {
            const interval = setInterval(() => {
                const badge = document.getElementById('live-orders-badge');
                if (badge) {
                    clearInterval(interval);
                    const q = query(collection(db, "bills"), where("status", "==", "DRAFT"));
                    onSnapshot(q, (snap) => {
                        badge.innerText = snap.size;
                        badge.style.display = snap.size > 0 ? 'inline-block' : 'none';
                    });
                }
            }, 500);
        }

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = 'admin.html';
            });
        };

        let currentItems = [];
        let menuItems = [];

        // Load Menu
        async function loadMenu() {
            try {
                const snap = await getDocs(collection(db, "menu_items"));
                menuItems = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                showNotify('Error loading menu: ' + error.message, 'error');
            }
        }
        loadMenu();

        // Search Logic
        const itemSearch = document.getElementById('itemSearch');
        const suggestionsBox = document.getElementById('suggestions');
        const itemList = document.getElementById('itemList');
        const emptyState = document.getElementById('emptyState');

        itemSearch.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            suggestionsBox.innerHTML = '';

            if (val.length < 1) {
                suggestionsBox.classList.remove('show');
                return;
            }

            const matches = menuItems.filter(item =>
                item.name.toLowerCase().includes(val) ||
                item.category.toLowerCase().includes(val)
            );

            if (matches.length > 0) {
                suggestionsBox.classList.add('show');
                matches.forEach(item => {
                    const priceDisplay = isNaN(Number(item.price)) ? item.price : '₹' + Number(item.price).toFixed(2);
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `
                        <div>
                            <div class="suggestion-item-name">${item.name}</div>
                            <div class="suggestion-item-meta">
                                <span class="suggestion-item-category">${item.category}</span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="suggestion-item-price">${priceDisplay}</span>
                            <i class="fas fa-chevron-right" style="color: var(--text-light); font-size: 12px;"></i>
                        </div>
                    `;
                    div.onclick = () => {
                        itemSearch.value = item.name;
                        suggestionsBox.classList.remove('show');
                        itemSearch.focus();
                    };
                    suggestionsBox.appendChild(div);
                });
            } else {
                suggestionsBox.classList.remove('show');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                suggestionsBox.classList.remove('show');
            }
        });

        // Add Item
        window.addItem = () => {
            const name = itemSearch.value.trim();
            const qty = parseInt(document.getElementById('itemQty').value) || 1;

            if (!name || qty < 1) {
                showNotify("Please select an item and quantity", "error");
                return;
            }

            const menuItem = menuItems.find(item => item.name.toLowerCase() === name.toLowerCase());
            if (!menuItem) {
                showNotify("Please select a valid item from the list", "error");
                return;
            }

            currentItems.push({
                name: menuItem.name,
                qty,
                category: menuItem.category,
                price: menuItem.price
            });

            renderList();

            itemSearch.value = '';
            document.getElementById('itemQty').value = 1;
            itemSearch.focus();
        };

        // Remove Item
        window.removeItem = (index) => {
            currentItems.splice(index, 1);
            renderList();
        };

        window.updateQty = (index, change) => {
            const newQty = currentItems[index].qty + change;
            if (newQty > 0) {
                currentItems[index].qty = newQty;
                renderList();
            }
        };

        function renderList() {
            itemList.innerHTML = '';

            if (currentItems.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                currentItems.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'order-item';

                    let itemTotal = '0.00';
                    let unitPriceDisplay = '';

                    if (!isNaN(Number(item.price))) {
                        itemTotal = '₹' + (Number(item.price) * item.qty).toFixed(2);
                        unitPriceDisplay = '₹' + Number(item.price).toFixed(2);
                    } else {
                        itemTotal = item.price; // Show text if price is text
                        unitPriceDisplay = item.price;
                    }

                    li.innerHTML = `
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                             <div class="item-details" style="display:flex; align-items:center; gap:8px;">
                                <span class="item-price-badge">${unitPriceDisplay}</span>
                            </div>
                        </div>

                         <div style="display: flex; align-items: center; gap: 12px;">
                             <div style="display: flex; align-items: center; border: 1px solid var(--border); border-radius: 8px; overflow: hidden;">
                                <button onclick="updateQty(${index}, -1)" style="padding: 4px 10px; border:none; background: #eee; cursor: pointer;">-</button>
                                <span style="padding: 4px 10px; font-weight: 600; font-size: 14px; min-width: 30px; text-align: center;">${item.qty}</span>
                                <button onclick="updateQty(${index}, 1)" style="padding: 4px 10px; border:none; background: #eee; cursor: pointer;">+</button>
                            </div>

                            <span style="color: var(--primary); font-weight: 700; font-size: 14px; min-width: 60px; text-align: right;">${itemTotal}</span>

                            <button class="btn-danger" onclick="removeItem(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    itemList.appendChild(li);
                });
            }
        }

        // Save Draft
        window.saveDraftOrder = async () => {
            const tableNo = document.getElementById('tableNo').value;

            if (!tableNo) {
                showNotify("Please enter table number", "error");
                return;
            }
            if (currentItems.length === 0) {
                showNotify("Please add at least one item", "error");
                return;
            }

            try {
                // Generate Order ID (using billNo format for consistency with single-collection model)
                const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, "");
                const uniqueId = `${Math.floor(1000 + Math.random() * 9000)}`;
                const tempBillNo = `ORD-${dateStr}-${uniqueId}`;

                await addDoc(collection(db, "bills"), {
                    billNo: tempBillNo, // Temporary ID until finalized
                    tableNo,
                    items: currentItems.map(item => ({
                        name: item.name,
                        qty: item.qty,
                        price: item.price,
                        category: item.category
                    })),
                    status: "DRAFT", // Uppercase to match billing logic
                    total: 0,
                    createdAt: Date.now(),
                    timestamp: Date.now(),
                    date: new Date().toISOString().split("T")[0]
                });

                showNotify("Order saved successfully!", "success");
                setTimeout(() => window.location.href = 'billing.html', 1000);

            } catch (error) {
                showNotify("Error saving order: " + error.message, "error");
            }
        };

        window.goBack = () => {
            window.location.href = 'admin.html';
        };

        function showNotify(msg, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.className = `notification show ${type}`;
            setTimeout(() => notif.classList.remove('show'), 3000);
        }
    </script>

</body>

</html>
<script src="js/navbar-loader.js"></script>
