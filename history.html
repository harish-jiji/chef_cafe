<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>History - Chef's Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-light: #FF8C5A;
            --primary-dark: #D94D1F;
            --secondary: #1a1a2e;
            --dark: #16213e;
            --light: #f8f9fa;
            --text: #333;
            --text-light: #666;
            --border: #ddd;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --radius: 12px;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--text);
            padding: 0;
            margin: 0;
        }



        /* NAVBAR STYLES MOVED TO css/admin-nav.css */


        .header-title h1 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .header-title p {
            font-size: 12px;
            opacity: 0.9;
        }

        .page {
            padding: 16px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tab {
            background: white;
            border: 2px solid var(--border);
            color: var(--text-light);
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            transition: all var(--transition);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .bill-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all var(--transition);
            animation: slideIn 0.3s ease;
        }

        .bill-card:active {
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 10px;
        }

        .bill-number {
            font-weight: 700;
            font-size: 14px;
        }

        .bill-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .bill-status.draft {
            background: #fef3c7;
            color: #b45309;
        }

        .bill-status.paid {
            background: #d1fae5;
            color: #065f46;
        }

        .bill-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 12px;
            font-size: 13px;
        }

        .bill-items {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 12px;
            max-height: 100px;
            overflow-y: hidden;
        }

        .bill-item {
            padding: 4px 0;
            display: flex;
            justify-content: space-between;
        }

        .bill-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--primary);
        }

        .bill-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .bill-action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition);
        }

        .bill-action-edit {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary);
        }

        .bill-action-print {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .bill-action-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: flex-end;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-height: 90vh;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            overflow-y: auto;
            animation: slideUpModal 0.3s ease;
        }

        @keyframes slideUpModal {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .bill-items-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .bill-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--light);
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid var(--border);
        }

        .bill-item-name {
            font-weight: 600;
            font-size: 13px;
            flex: 1;
        }

        .bill-item-qty-control {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 0 8px;
        }

        .qty-btn {
            background: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 12px;
            color: var(--primary);
        }

        .qty-btn:active {
            background: var(--border);
        }

        .bill-item-remove {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:active {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--text);
            border: 2px solid var(--border);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .page {
                max-width: 800px;
                margin: 0 auto;
                padding: 24px;
            }

            .modal-content {
                width: 90%;
                max-width: 600px;
                border-radius: var(--radius);
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>


    <!-- MAIN CONTENT -->
    <div class="page">
        <div class="page-header" style="margin-bottom: 24px;">
            <h1 style="font-size: 24px; font-weight: 700; color: var(--text-dark);">History</h1>
            <p style="color: var(--text-light); font-size: 14px;">View past transactions</p>
        </div>

        <!-- FILTER TABS -->
        <div class="filter-tabs">
            <button class="filter-tab active" id="tab-today" onclick="filterBills('today', this)">Today</button>
            <button class="filter-tab" onclick="filterBills('yesterday', this)">Yesterday</button>
            <button class="filter-tab" onclick="filterBills('week', this)">Last 7 Days</button>
            <button class="filter-tab" onclick="filterBills('all', this)">All History</button>
        </div>

        <!-- BILLS LIST -->
        <div id="billsList">
            <div class="empty-state">
                <div class="empty-state-icon">‚è≥</div>
                <h3>Loading bills...</h3>
            </div>
        </div>
    </div>

    <!-- EDIT BILL MODAL -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Edit Bill</h2>
                <button class="modal-close" onclick="closeEditModal()">‚úï</button>
            </div>

            <div id="modalItems" class="bill-items-list"></div>

            <div class="form-group">
                <label class="form-label">Total Amount (‚Çπ)</label>
                <input type="number" class="form-input" id="billAmount" placeholder="0" step="0.01">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveBill()">Save Bill</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import {
            getFirestore, collection, query, where,
            onSnapshot, doc, updateDoc, getDoc
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAON6aij8dNGoRlJ1DdLcwMkPZsAGe-SBQ",
            authDomain: "chef-s-cafe.firebaseapp.com",
            projectId: "chef-s-cafe",
            storageBucket: "chef-s-cafe.firebasestorage.app",
            messagingSenderId: "623426909086",
            appId: "1:623426909086:web:b4c16775db67b1485b5c8f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentFilter = "today";
        let unsubscribe = null;

        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = 'admin.html';
            } else {
                setupRealtimeListener();
                startBadgeListener();
            }
        });

        function startBadgeListener() {
            const interval = setInterval(() => {
                const badge = document.getElementById('live-orders-badge');
                if (badge) {
                    clearInterval(interval);
                    const q = query(collection(db, "bills"), where("status", "==", "DRAFT"));
                    onSnapshot(q, (snap) => {
                        badge.innerText = snap.size;
                        badge.style.display = snap.size > 0 ? 'inline-block' : 'none';
                    });
                }
            }, 500);
        }

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = 'admin.html';
            });
        };
        // Removed switchMainTab as this is dedicated history page

        window.filterBills = (filter, el) => {
            document.querySelectorAll(".filter-tab").forEach(b => b.classList.remove("active"));
            if (el) el.classList.add("active");
            currentFilter = filter;
            setupRealtimeListener();
        };

        function setupRealtimeListener() {
            if (unsubscribe) unsubscribe();

            const ref = collection(db, "bills");
            let q;

            // Date calculations
            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);

            const yesterdayStart = new Date(todayStart);
            yesterdayStart.setDate(yesterdayStart.getDate() - 1);

            const weekStart = new Date(todayStart);
            weekStart.setDate(weekStart.getDate() - 7);

            switch (currentFilter) {
                case 'active':
                    q = query(ref, where("status", "==", "DRAFT"));
                    break;
                case 'today':
                    q = query(ref, where("status", "==", "PAID"), where("timestamp", ">=", todayStart.getTime()));
                    break;
                case 'yesterday':
                    // Firestore range queries on same field are fine. 
                    // Note: Composite index might be needed if sorting by something else, but we sort in memory.
                    // Ideally: where("timestamp", ">=", yesterdayStart), where("timestamp", "<", todayStart)
                    q = query(ref, where("status", "==", "PAID"), where("timestamp", ">=", yesterdayStart.getTime()), where("timestamp", "<", todayStart.getTime()));
                    break;
                case 'week':
                    q = query(ref, where("status", "==", "PAID"), where("timestamp", ">=", weekStart.getTime()));
                    break;
                case 'all':
                    q = query(ref, where("status", "==", "PAID"));
                    break;
                default:
                    q = query(ref, where("status", "==", "DRAFT"));
            }

            const container = document.getElementById("billsList");
            container.innerHTML = `
    <div class="empty-state">
      <div class="empty-state-icon">‚è≥</div>
      <h3>Syncing...</h3>
    </div>`;

            unsubscribe = onSnapshot(q, snap => {
                const docs = [];
                snap.forEach(d => docs.push({ id: d.id, ...d.data() }));

                // Client-side sorting because multiple range filters can make FS sorting tricky without indexes
                docs.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                if (docs.length === 0) {
                    container.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üìÑ</div>
          <h3>No records found</h3>
        </div>`;
                    return;
                }

                container.innerHTML = docs.map(item => `
      <div class="bill-card" onclick="openEditModal('${item.id}')">
        <div class="bill-header">
          <div class="bill-number">${item.billNo || "Order"}</div>
          <div class="bill-status ${item.status === "DRAFT" ? "draft" : "paid"}">
            ${item.status === "DRAFT" ? "Order" : "Paid"}
          </div>
        </div>

        <div class="bill-info">
          <span>Table ${item.tableNo}</span>
          <span>${new Date(item.timestamp || Date.now()).toLocaleString()}</span>
        </div>

        <div class="bill-items">
          ${(item.items || []).slice(0, 3).map(i => `
            <div class="bill-item">
              <span>${i.name}</span>
              <span>√ó${i.qty}</span>
            </div>`).join("")}
        </div>

        <div class="bill-footer">
          <span>Total: ‚Çπ${(item.total || 0).toFixed(2)}</span>
        </div>
      </div>
    `).join("");
            });
        }

        /* ---------- MODAL LOGIC ---------- */

        let currentModalId = null;
        let currentItems = [];

        window.openEditModal = async id => {
            currentModalId = id;
            const snap = await getDoc(doc(db, "bills", id));
            if (!snap.exists()) return;

            const data = snap.data();
            currentItems = [...(data.items || [])];

            document.getElementById("editModal").classList.add("active");
            document.getElementById("modalTitle").textContent =
                data.status === "DRAFT" ? `Order - Table ${data.tableNo}` : `Bill #${data.billNo}`;

            document.getElementById("billAmount").value = data.total || 0;
            document.getElementById("billAmount").disabled = data.status !== "DRAFT";

            renderModalItems(data.status === "DRAFT");

            // Set footer buttons based on status
            const footer = document.querySelector('.modal-footer');
            if (data.status === 'DRAFT') {
                footer.innerHTML = `
                    <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button class="btn btn-primary" style="background:#4f46e5;" onclick="updateDraft()">üíæ Save Changes</button>
                    <button class="btn btn-primary" onclick="setupFinalize()">‚úÖ Finalize Bill</button>
                `;
            } else {
                footer.innerHTML = `
                     <button class="btn btn-secondary" onclick="closeEditModal()">Close</button>
                     <button class="btn btn-primary" onclick="printBill('${id}')">Reprint Config</button>
                `;
            }
        };

        function renderModalItems(editable) {
            const list = document.getElementById("modalItems");
            list.innerHTML = currentItems.map((i, idx) => `
    <div class="bill-item-row">
      <span class="bill-item-name">${i.name}</span>
      <div class="bill-item-qty-control">
        ${editable ? `<button class="qty-btn" onclick="modifyQty(${idx},-1)">‚àí</button>` : ""}
        <strong>${i.qty}</strong>
        ${editable ? `<button class="qty-btn" onclick="modifyQty(${idx},1)">+</button>` : ""}
      </div>
      <span>‚Çπ${(i.price * i.qty).toFixed(2)}</span>
      ${editable ? `<button class="bill-item-remove" onclick="removeItem(${idx})">üóë</button>` : ""}
    </div>
  `).join("");

            recalcTotal();
        }

        window.modifyQty = (i, d) => {
            currentItems[i].qty = Math.max(1, currentItems[i].qty + d);
            renderModalItems(true);
        };

        window.removeItem = i => {
            currentItems.splice(i, 1);
            renderModalItems(true);
        };

        function recalcTotal() {
            document.getElementById("billAmount").value =
                currentItems.reduce((s, i) => s + i.qty * i.price, 0);
        }

        window.closeEditModal = () => {
            document.getElementById("editModal").classList.remove("active");
        };

        window.updateDraft = async () => {
            await updateDoc(doc(db, "bills", currentModalId), {
                items: currentItems,
                total: Number(document.getElementById("billAmount").value)
            });
            alert("Draft Updated!");
            closeEditModal();
        };

        window.setupFinalize = async () => {
            if (!confirm("Finalize bill?")) return;
            await updateDoc(doc(db, "bills", currentModalId), {
                status: "PAID",
                billNo: "B-" + Date.now().toString().slice(-6),
                timestamp: Date.now()
            });
            alert("Bill Finalized!");
            closeEditModal();
        };

        window.printBill = async (id) => {
            try {
                const snap = await getDoc(doc(db, "bills", id));
                if (snap.exists()) {
                    localStorage.setItem('printBill', JSON.stringify({ id: snap.id, ...snap.data() }));
                    window.open('print_bill.html', '_blank');
                }
            } catch (e) { console.error(e); }
        };
    </script>
</body>

</html>
