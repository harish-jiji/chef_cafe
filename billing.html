<!DOCTYPE html>
<html>

<head>
    <title>Chef Cafe Bill</title>
    <style>
        body {
            font-family: monospace;
        }

        h3 {
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <h3>Chef Cafe</h3>
    <p id="billInfo"></p>
    <hr>
    <div id="billLines"></div>
    <hr>
    <div class="row">
        <strong>Total</strong>
        <strong id="total"></strong>
    </div>

    <script>
        const bill = JSON.parse(localStorage.getItem("printBill"));

        if (bill) {
            document.getElementById("billInfo").innerText =
                `Bill: ${bill.billNo} | Table: ${bill.tableNo}`;

            const lines = document.getElementById("billLines");

            bill.items.forEach(i => {
                lines.innerHTML += `
        <div class="row">
          <span>${i.name} x${i.qty}</span>
          <span>${i.price}</span>
        </div>
      `;
            });

            document.getElementById("total").innerText = "â‚¹" + bill.total;

            window.print();
        } else {
            document.body.innerText = "No bill data found to print.";
        }
    </script>

</body>

</html>
