<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Billing - Chef Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #1a1a2e;
            --light: #f8f9fa;
            --border: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            padding: 20px;
        }

        /* NAVBAR STYLES */
        .navbar {
            background: linear-gradient(135deg, var(--secondary) 0%, #334155 100%);
            padding: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 24px;
        }

        .navbar-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            color: white;
            flex-wrap: wrap;
            gap: 12px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        .navbar-brand i {
            color: var(--primary);
            font-size: 28px;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 12px;
        }

        .nav-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .admin-nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding: 12px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn.section {
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }

        .nav-btn.section:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .nav-btn.section.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        /* BILLING LAYOUT */
        .billing-container {
            display: grid;
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 769px) {
            .billing-container {
                grid-template-columns: 350px 1fr;
                align-items: start;
            }
        }

        /* LEFT: BILLING FORM */
        .billing-form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Item Dropdown */
        .item-select {
            position: relative;
        }

        .dropdown {
            position: absolute;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            max-height: 220px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 6px 6px;
        }

        .dropdown div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f9f9f9;
            font-size: 14px;
        }

        .dropdown div:hover {
            background: #f2f2f2;
        }

        .dropdown.hidden {
            display: none;
        }

        /* RIGHT: LIVE BILL */
        .billing-bill {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .05);
            border: 1px solid #eee;
        }

        .bill-header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .bill-header-row h3 {
            margin: 0;
            font-size: 18px;
        }

        .bill-items-container {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .bill-total-row {
            border-top: 2px solid #333;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 1.5em;
            font-weight: bold;
        }

        .primary-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .primary-btn:hover {
            background: #5a6fd6;
        }

        .success-btn {
            flex: 1;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .success-btn:hover {
            background: #059669;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-top">
            <a href="admin.html" class="navbar-brand">
                <i class="fas fa-utensils"></i>
                Chef Cafe
            </a>
            <div class="navbar-menu">
                <button class="nav-btn" id="logoutBtn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="admin-nav">
            <button class="nav-btn section" onclick="window.location.href='admin.html'">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="nav-btn section" onclick="window.location.href='admin.html'">
                <i class="fas fa-book"></i> Menu
            </button>
            <button class="nav-btn section active" onclick="window.location.reload()">
                <i class="fas fa-receipt"></i> Billing
            </button>
            <button class="nav-btn section" onclick="window.location.href='order.html'">
                <i class="fas fa-clipboard-list"></i> New Order
            </button>
            <button class="nav-btn section" onclick="window.location.href='history.html'">
                <i class="fas fa-history"></i> History
            </button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="billing-container">

        <!-- LEFT: INPUTS -->
        <div class="billing-form">
            <div class="form-group">
                <label>Table Number</label>
                <input type="number" id="tableInput" class="form-control" placeholder="Enter Table No">
            </div>

            <div class="form-group item-select">
                <label>Item Search</label>
                <input type="text" id="itemSearch" class="form-control" placeholder="Search item..." autocomplete="off">
                <div id="itemDropdown" class="dropdown hidden"></div>
            </div>

            <div class="form-group input-row">
                <div>
                    <label>Price</label>
                    <input type="text" id="priceInput" class="form-control" placeholder="Price">
                    <!-- Manual Price Box -->
                    <div id="manualPriceBox"
                        style="display:none; margin-top:6px; background:#fff8e1; padding:5px; border-radius:4px; border:1px solid #ffebb0;">
                        <label style="font-size:11px; display:block; color:#856404; font-weight:bold;">Enter Final
                            Price</label>
                        <input type="number" id="finalPriceInput" class="form-control mt-1" placeholder="e.g. 150">
                    </div>
                </div>
                <div>
                    <label>Qty</label>
                    <input type="number" id="qtyInput" class="form-control" value="1" min="1">
                </div>
            </div>

            <button onclick="addItemToBill()" class="primary-btn">
                Add to Bill
            </button>
        </div>

        <!-- RIGHT: LIVE BILL -->
        <div class="billing-bill">
            <div class="bill-header-row">
                <h3>Current Bill</h3>
            </div>

            <div id="billItems" class="bill-items-container">
                <p style="color:#999; text-align:center; padding-top:50px;">No items added</p>
            </div>

            <div class="bill-total-row">
                <span>Grand Total:</span>
                <span><span id="billTotal">₹0</span></span>
            </div>

            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="saveBillOnly()" class="success-btn">
                    ✅ Save & Preview
                </button>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import {
            getFirestore, collection, addDoc, updateDoc, doc, getDoc, setDoc, increment, onSnapshot
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAON6aij8dNGoRlJ1DdLcwMkPZsAGe-SBQ",
            authDomain: "chef-s-cafe.firebaseapp.com",
            projectId: "chef-s-cafe",
            storageBucket: "chef-s-cafe.firebasestorage.app",
            messagingSenderId: "623426909086",
            appId: "1:623426909086:web:b4c16775db67b1485b5c8f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentBill = {
            tableNo: null,
            items: [],
            total: 0
        };

        let menuItemsArray = [];

        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = "admin.html";
            } else {
                loadMenuForBilling();
            }
        });

        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = 'admin.html';
            });
        };

        // --- BILLING LOGIC ---

        function isNumericPrice(price) {
            return !isNaN(Number(price)) && price !== "";
        }

        function loadMenuForBilling() {
            onSnapshot(collection(db, "menu_items"), snap => {
                menuItemsArray = [];
                snap.forEach(doc => {
                    menuItemsArray.push(doc.data());
                });
            });

            const searchInput = document.getElementById("itemSearch");
            const dropdown = document.getElementById("itemDropdown");

            if (searchInput && dropdown) {
                searchInput.addEventListener("input", () => {
                    const q = searchInput.value.toLowerCase();
                    dropdown.innerHTML = "";

                    if (!q) {
                        dropdown.classList.add("hidden");
                        return;
                    }

                    const matches = menuItemsArray.filter(item =>
                        item.name.toLowerCase().includes(q)
                    );

                    if (matches.length === 0) {
                        dropdown.classList.add("hidden");
                        return;
                    }

                    matches.forEach(item => {
                        const div = document.createElement("div");
                        div.textContent = item.name;
                        div.onclick = () => selectItem(item);
                        dropdown.appendChild(div);
                    });

                    dropdown.classList.remove("hidden");
                });

                document.addEventListener("click", (e) => {
                    if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.classList.add("hidden");
                    }
                });
            }
        }

        function selectItem(item) {
            const searchInput = document.getElementById("itemSearch");
            const priceInput = document.getElementById("priceInput");
            const manualBox = document.getElementById("manualPriceBox");
            const dropdown = document.getElementById("itemDropdown");

            searchInput.value = item.name;
            priceInput.value = item.price;

            if (isNumericPrice(item.price)) {
                manualBox.style.display = "none";
            } else {
                manualBox.style.display = "block";
                document.getElementById("finalPriceInput").value = "";
                document.getElementById("finalPriceInput").focus();
            }

            dropdown.classList.add("hidden");
        }

        window.addItemToBill = function () {
            const nameInput = document.getElementById("itemSearch");
            const qtyInput = document.getElementById("qtyInput");
            const priceInput = document.getElementById("priceInput");
            const tableInput = document.getElementById("tableInput");
            const finalPriceInput = document.getElementById("finalPriceInput");

            const name = nameInput.value.trim();
            const qty = Number(qtyInput.value);
            let price = priceInput.value;

            if (!name) return alert("Please search/select an item");
            if (!price) return alert("Please enter price");

            if (!isNumericPrice(price)) {
                const manualPrice = Number(finalPriceInput.value);
                if (!manualPrice || manualPrice <= 0) {
                    alert("Please enter the final price for this item");
                    return;
                }
                price = manualPrice;
            }

            // Set table no if first item (optional enforcement)
            currentBill.tableNo = tableInput.value;

            currentBill.items.push({
                name,
                qty,
                price: Number(price)
            });

            renderBillItems();

            nameInput.value = "";
            qtyInput.value = 1;
            priceInput.value = "";
            finalPriceInput.value = "";
            document.getElementById("manualPriceBox").style.display = "none";
            nameInput.focus();
        };

        function renderBillItems() {
            const container = document.getElementById("billItems");
            if (!container) return;

            container.innerHTML = "";

            if (currentBill.items.length === 0) {
                container.innerHTML = "<p style='color:#999; text-align:center; padding-top:50px;'>No items added</p>";
            } else {
                currentBill.items.forEach((item, index) => {
                    container.innerHTML += `
                      <div class="bill-row">
                        <span style="flex:2; font-weight:500;">${item.name}</span>
                        <div style="flex:1; text-align:center;">
                            <input type="number" min="1" value="${item.qty}"
                              onchange="updateQty(${index}, this.value)"
                              style="width:50px; padding:4px; text-align:center; border:1px solid #ddd; border-radius:4px;">
                        </div>
                        <span style="flex:1; text-align:right;">₹${item.price}</span>
                        <button onclick="removeItem(${index})" class="remove-btn">✖</button>
                      </div>
                    `;
                });
            }

            recalculateBill();
        }

        window.updateQty = function (index, newQty) {
            const q = Number(newQty);
            if (q > 0) {
                currentBill.items[index].qty = q;
                recalculateBill();
            }
        };

        window.removeItem = function (index) {
            currentBill.items.splice(index, 1);
            renderBillItems();
        };

        function recalculateBill() {
            let total = 0;
            currentBill.items.forEach(item => {
                const p = Number(item.price);
                if (!isNaN(p)) {
                    total += p * item.qty;
                }
            });
            currentBill.total = total;
            document.getElementById("billTotal").innerText = "₹" + total;
        }

        async function saveBillData() {
            if (!currentBill.tableNo || currentBill.items.length === 0) {
                alert("Incomplete bill: Need Table No and Items");
                throw new Error("Incomplete bill");
            }

            const now = Date.now();
            const dateStr = new Date().toISOString().split("T")[0];

            function generateBillNo() {
                const n = new Date();
                const d = n.toISOString().slice(0, 10).replace(/-/g, "");
                return { billNoPrefix: `B-${d}` };
            }

            const { billNoPrefix } = generateBillNo();
            const counterRef = doc(db, "counters", billNoPrefix);
            let billNo;

            try {
                await updateDoc(counterRef, { count: increment(1) });
                const snap = await getDoc(counterRef);
                const count = snap.data().count;
                billNo = `${billNoPrefix}-${String(count).padStart(3, '0')}`;
            } catch (err) {
                await setDoc(counterRef, { count: 1 });
                billNo = `${billNoPrefix}-001`;
            }

            const billData = {
                billNo: billNo,
                tableNo: currentBill.tableNo,
                items: currentBill.items,
                total: currentBill.total,
                status: "PAID",
                timestamp: now,
                date: dateStr
            };

            await addDoc(collection(db, "bills"), billData);
            return billData;
        }

        window.saveBillOnly = async function () {
            try {
                const btn = event ? (event.target || event.srcElement) : null;
                if (btn) {
                    btn.disabled = true;
                    btn.innerText = "⏳ Saving...";
                }

                const billData = await saveBillData();
                localStorage.setItem("printBill", JSON.stringify(billData));

                // Redirect to print page directly as per functionality implied in previous code
                window.open('print_bill.html', '_blank');

                // Clear form
                currentBill = { tableNo: null, items: [], total: 0 };
                renderBillItems();
                document.getElementById("tableInput").value = "";
                document.getElementById("itemSearch").value = "";
                document.getElementById("qtyInput").value = 1;
                document.getElementById("priceInput").value = "";
                document.getElementById("billTotal").innerText = "₹0";

            } catch (e) {
                console.error(e);
            } finally {
                const btn = event ? (event.target || event.srcElement) : null;
                if (btn) {
                    btn.disabled = false;
                    btn.innerText = "✅ Save & Preview";
                }
            }
        };
    </script>
</body>

</html>
