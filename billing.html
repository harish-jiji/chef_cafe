<!DOCTYPE html>
<html>

<head>
    <title>Bill for Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: monospace;
            background: #f5f5f5;
            padding: 20px;
        }

        .bill-container {
            max-width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .center {
            text-align: center;
            margin-top: 0;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            font-size: 14px;
        }

        hr {
            border: none;
            border-top: 1px dashed #ccc;
            margin: 15px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-share {
            background: #3b82f6;
            color: white;
        }

        .btn-print {
            background: #10b981;
            color: white;
        }

        /* PRINT STYLES - THERMAL PRINTER OPTIMIZED */
        @media print {
            body * {
                visibility: hidden;
            }

            #billPrintArea,
            #billPrintArea * {
                visibility: visible;
            }

            #billPrintArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 78mm;
                /* Slightly less than 80mm to prevent overflow */
                padding: 0;
                margin: 0;
            }

            .bill-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
                width: 100%;
            }

            .actions {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="bill-container">
        <!-- WRAPPER FOR PRINTING -->
        <div id="billPrintArea">
            <h3 class="center" style="margin-bottom:5px">Chef Cafe</h3>
            <p id="info" style="text-align:center; font-size:12px; color:#333; margin-top:0"></p>
            <hr>

            <div id="items"></div>

            <hr>
            <div class="row" style="font-size:16px;">
                <strong>Total</strong>
                <strong id="total"></strong>
            </div>

            <p style="text-align:center; font-size:12px; margin-top:20px;">Thank you for dining!</p>
        </div>

        <div class="actions">
            <button class="btn-share" onclick="shareBill()">ðŸ”— Share</button>
            <button class="btn-print" onclick="window.print()">ðŸ–¨ Print</button>
        </div>
    </div>

    <script>
        const bill = JSON.parse(localStorage.getItem("printBill"));

        if (bill) {
            document.title = `Bill ${bill.billNo}`; // For PDF filename
            document.getElementById("info").innerText =
                `Bill: ${bill.billNo} \n Table: ${bill.tableNo} | ${bill.date}`;

            const itemsDiv = document.getElementById("items");

            bill.items.forEach(i => {
                itemsDiv.innerHTML += `
          <div class="row">
            <span>${i.name} <span style="font-size:11px; color:#888;">x${i.qty}</span></span>
            <span>â‚¹${i.price * i.qty}</span>
          </div>
        `;
            });

            document.getElementById("total").innerText = "â‚¹" + bill.total;
        } else {
            document.body.innerHTML = "<p style='text-align:center; margin-top:50px;'>No bill found.</p>";
        }

        function shareBill() {
            if (navigator.share) {
                navigator.share({
                    title: "Chef Cafe Bill",
                    text: `Table ${bill.tableNo} - Total: â‚¹${bill.total} \nThank you for dining!`,
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert("Sharing not supported on this device/browser.");
            }
        }
    </script>

</body>

</html>
